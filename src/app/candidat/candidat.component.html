<div>
    <img src="../../assets/choix.png" width="100%" />
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <div class="mt-3">
                    <div class="row">

                        <div class="col" *ngFor="let candidat of allCandidats" (click)="getInformationByCandidat(candidat)">

                            <img src="https://election.jafrchir.org/photo/{{ candidat.photo }}" style="width: 150%;" class="img-candidat">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 h-30">
                <br>
                <div class="row" *ngIf="!isObjectEmpty(candidatSlected)">
                    <div class="col-md-2 col-12">
                        <img class="img-fluid" src="https://election.jafrchir.org/photo/{{ this.candidatSlected.photo }}" style="" />
                    </div>
                    <div class="col-md-10 col-12">
                        <br>
                        <div class="bg-primary text-white py-2 px-4 rounded-pill nom-candidat" style="text-align: center;font-weight: 900;">{{ this.candidatSlected.nom }}</div>
                        <p class="text-center " style="font-weight: 700;">
                            {{ this.candidatSlected.coalition }}
                        </p>
                    </div>

                </div>

            </div>

            <div class="col-12" *ngIf="isLoading == 1">

                <div class="spinner spinner-border text-info" role="status" style="margin-left:auto;margin-top: 10px;">
                    <span class="sr-only"></span>
                </div>
            </div>

            <div class="col-12">
                <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
            </div>
        </div>
    </div>
</div>
<br><br>
