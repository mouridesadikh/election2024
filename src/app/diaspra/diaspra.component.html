<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 style="text-align: center;">RESULTATS DIASPORA</h1>
            <br>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-md-3" *ngFor="let allResultatsByCandidat of allResultatsByCandidats">
                   

                    <div class="card" [style.border]="this.getRandomColor()">
                        <div class="row">
                            <div class="col-2">
                                <img class="rounded-circle" src="http://election.jafrchir.org/photo/{{ allResultatsByCandidat.photo }}" alt="Card image cap" style="height: 100px;width: 100px;">
                            </div>
                            <div class="col-10">

                                <p style="font-weight: 700;font-size: small;text-align: right;margin-right: 5px;margin-top: 5px;">{{ allResultatsByCandidat.nom }}</p>


                                <h4>
                                    <p class="card-text text-center text-danger">{{((allResultatsByCandidat.nb/nbrVotant)*100).toFixed(2)}}%</p>
                                </h4>
                            </div>
                        </div>

                    </div>
                    &nbsp;&nbsp;
                </div>
            </div>
        </div>
    </div>
</div>
